<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>食物首页</title>
</head>




<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>食材编号</th>
                <th>食材名称</th>
                <th>进货价</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f:${food}">
                <td th:text="${f.getFood_id()}"></td>
                <td th:text="${f.getFood_name()}"></td>
                <td th:text="${f.getInprice()}"></td>
                <td th:text="${f.getStock()}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/toUpdateFood?id='+${f.getFood_id()}}" >修改</a>
                    <a  class="btn btn-sm btn-danger" th:href="@{'/deleteFood?id='+${f.getFood_id()}}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
