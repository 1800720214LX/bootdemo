<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>菜品编号</th>
            <th>菜品名称</th>
            <th>价格</th>
            <th>数量</th>
            <th>销售额</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ol:${orderList}">
            <td th:text="${ol.getDish_id()}"></td>
            <td th:text="${ol.getDish_name()}"></td>
            <td th:text="${ol.getPrice()}"></td>
            <td th:text="${ol.getAmount()}"></td>
            <td th:text="${ol.getTotal()}"></td>
            <td>

            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
